<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录页</title>
    <link rel="stylesheet" href="../dest/css/common/auth.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_681895_ufv8ns8pw60z4cxr.css">
    <script src="../dest/js/jquery-3.4.1.min.js"></script>
    <script src="../dest/js/auth.min.js"></script>
</head>
<body>
     <button id="btn">登录/注册</button>
     <div class="mask-wrapper">
         <div class="auth-wrapper">
             <div class="close-group">
                 <span class="close-btn icon-close iconfont"></span>
             </div>
             <div class="auth-inner-wrapper">
                 <div class="scroll-wrapper">
                     <div class="signin-group auth-group">
                         <div class="top-group">
                             <span class="title">请登录</span>
                             <a href="javascript:void(0);" class="switch_signup">立即注册></a>
                         </div>
                         <div class="form-group">
                             <div class="input-group">
                                 <input type="text" class="form-control" name="telephone" placeholder="请输入手机号码">
                             </div>
                             <div class="input-group">
                                 <input type="password" class="form-control" name="password" placeholder="请输入密码">
                             </div>
                             <div class="input-group">
                                 <label class="remember-label">
                                     <input type="checkbox"  name="remember" value="1">
                                     记住我
                                 </label>
                             </div>
                             <div class="input-group">
                                 <input type="button" class="submit-btn" value="立即登录">
                             </div>
                         </div>
                     </div>
                     <div class="signup-group auth-group">
                        <div class="top-group">
                             <span class="title">请注册</span>
                             <a href="javascript:void(0);" class="switch_signin">立即登录></a>
                         </div>
                         <div class="form-group">
                             <div class="input-group">
                                 <input type="text" class="form-control" name="telephne" placeholder="手机号码">
                             </div>
                             <div class="input-group">
                                 <input type="text" class="form-control" name="username" placeholder="用户名">
                             </div>
                             <div class="input-group">
                                 <div class="short-input-group">
                                     <input type="text"  name="img_captcha" class="form-control" placeholder="图形验证码">
                                 </div>
                                 <div class="input-group-addon">
                                     <img src="" alt="">
                                 </div>
                             </div>
                             <div class="input-group">
                                 <input type="password" class="form-control" name="password1" placeholder="密码">
                             </div>
                             <div class="input-group">
                                 <input type="password" class="form-control" name="password2" placeholder="确认密码">
                             </div>
                             <div class="input-group">
                                 <div class="short-input-group">
                                     <input type="text"  name="sms_captcha" class="form-control" placeholder="图形验证码">
                                 </div>
                                 <div class="input-group-addon">
                                     <span class="sms-captcha-btn">发送验证码</span>
                                 </div>
                             </div>
                             <div class="input-group">
                                 <input type="button" class="submit-btn" value="立即注册">
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
</body>
</html>
